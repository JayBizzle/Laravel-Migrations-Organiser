language: php

matrix:
  include:
    - php: 7.3
    - php: 7.4
    - php: 8.0
    - php: 8.1
  allow_failures:
    - php: nightly
  fast_finish: true

before_script:
  - travis_retry composer self-update
  - travis_retry composer install --prefer-source --no-interaction

script: ./vendor/bin/phpunit
